<h2 class="page-title">
  <fa-icon [icon]="faUsers"></fa-icon>
  <span i18n="">Joueurs</span>
</h2>
<div class="py-3" *ngIf="profiles$ | async as profiles; else loading">
  <app-profile-list [profilesList]="profiles" [countryList]="countries"></app-profile-list>
</div>

<ng-template #loading>
  <app-spinner [message]="'Profils'"></app-spinner>
</ng-template>
