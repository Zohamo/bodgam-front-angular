<div class="d-flex align-items-center">
  <app-event-filters
    class="ml-auto"
    [setEvents]="events$"
    (filteredEvents$)="setFilteredEvents($event)"
  ></app-event-filters>
</div>

<div class="py-3" *ngIf="filteredEvents$ | async as events">
  <app-event-list [events]="events"></app-event-list>
</div>
