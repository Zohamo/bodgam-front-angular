<div class="section-icon">
  <fa-icon [icon]="faBuilding"></fa-icon>
</div>
<div class="section-content">
  <h3>{{ location.name }}</h3>

  <div class="d-flex">
    <div>
      <p class="mb-1">
        <span *ngIf="location.district" class="location-district">{{ location.district }}</span>
        <span *ngIf="location.city" class="location-city">{{ location.city }}</span>
        <span *ngIf="location.country" class="location-country">{{ location.country }}</span>
      </p>

      <app-location-detail-icons
        [isAllowedSmoking]="location.isAllowedSmoking"
        [isAccessible]="location.isAccessible"
      ></app-location-detail-icons>
    </div>

    <div *ngIf="showLocation" class="flex-grow-1 align-self-center">
      <button mat-raised-button color="accent" class="d-block mx-auto" (click)="onOpenLocationDetailDialog()" i18n="">
        Voir l'adresse exacte
      </button>
    </div>
  </div>
</div>
