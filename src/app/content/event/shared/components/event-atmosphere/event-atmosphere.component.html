<ng-container [ngSwitch]="value">
  <ng-container *ngSwitchCase="0" i18n>
    Festive
  </ng-container>
  <ng-container *ngSwitchCase="1" i18n>
    Détendue
  </ng-container>
  <ng-container *ngSwitchCase="2" i18n>
    Détendue et concentrée
  </ng-container>
  <ng-container *ngSwitchCase="3" i18n>
    Concentrée
  </ng-container>
  <ng-container *ngSwitchCase="4" i18n>
    Studieuse
  </ng-container>
</ng-container>
