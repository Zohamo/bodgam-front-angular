<div class="d-flex align-items-center">
  <h2 class="page-title mr-auto">
    <fa-icon [icon]="faCalendarAlt"></fa-icon>
    <span i18n="">Évènements à venir</span>
  </h2>

  <app-event-filters
    class="mx-3"
    [setEvents]="events$"
    (filteredEvents$)="setFilteredEvents($event)"
  ></app-event-filters>

  <button mat-raised-button class="mx-3" color="primary" (click)="gotoEventsCreate()">
    <fa-icon [icon]="faCalendarPlus"></fa-icon>
    <span i18n="">Créer un évènement</span>
  </button>
</div>

<div class="py-3" *ngIf="filteredEvents$ | async as events; else loading">
  <app-event-list [events]="events"></app-event-list>
</div>

<ng-template #loading>
  <app-spinner [message]="'Évènements'"></app-spinner>
</ng-template>
