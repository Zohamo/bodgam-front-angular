<mat-accordion>
  <mat-expansion-panel *ngFor="let event of events; trackBy: eventTrackBy">
    <!-- Header -->

    <mat-expansion-panel-header [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
      <mat-panel-title>
        <div class="startDate">
          <app-event-date [date]="event?.startDatetime"></app-event-date>
        </div>
        <h3 class="title color-primary">{{ event?.title }}</h3>
      </mat-panel-title>
      <mat-panel-description>
        <span *ngIf="event.location.district" class="location-district">{{ event.location.district }}</span>
        <span *ngIf="event.location.city" class="location-city">{{ event?.location.city }}</span>
        <span *ngIf="event.location.country" class="location-country">{{ event?.location.country }}</span>
        <span class="mx-2">{{ event?.players.length + 1 }}/{{ event?.maxPlayers }} joueurs</span>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <!-- Content -->

    <div class="description">
      <ng-container *ngIf="!event?.description">
        <p><em i18n="">Pas de description</em></p>
      </ng-container>
      <ng-container *ngIf="event?.description">
        <p>{{ event?.description }}</p>
      </ng-container>
      <p class="text-right">
        <em i18n="">
          Organis√© par
          <a [routerLink]="['/player', event.host.id]">{{ event.host.name }}</a>
        </em>
      </p>
    </div>

    <div class="row">
      <app-event-location class="col-md-6 event-section location" [location]="event.location"></app-event-location>
      <app-event-players class="col-md-6 event-section players" [event]="event"></app-event-players>
    </div>

    <!-- Action Buttons -->

    <div class="action-buttons">
      <button type="button" mat-raised-button color="primary" [routerLink]="['/events', event.id]">
        <fa-icon [icon]="faEye"></fa-icon>
        <span i18n="">Voir</span>
      </button>
      <ng-container *ngIf="userId === event.host.id">
        <button type="button" mat-raised-button color="primary" [routerLink]="['/events/edit', event.id]">
          <fa-icon [icon]="faEdit"></fa-icon>
          <span i18n="">Modifier</span>
        </button>
        <button type="button" mat-stroked-button color="warn" (click)="onDeleteEvent(event)">
          <fa-icon [icon]="faTrash"></fa-icon>
          <span i18n="">Supprimer</span>
        </button>
      </ng-container>
    </div>
  </mat-expansion-panel>
</mat-accordion>
