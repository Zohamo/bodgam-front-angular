<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher" i18n-placeholder />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="w-100">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef i18n>Nom</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>

  <!-- District Column -->
  <ng-container matColumnDef="district">
    <th mat-header-cell *matHeaderCellDef i18n>Quartier</th>
    <td mat-cell *matCellDef="let user">{{ user.district }}</td>
  </ng-container>

  <!-- City Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef i18n>Ville</th>
    <td mat-cell *matCellDef="let user">{{ user.city }}</td>
  </ng-container>

  <!-- Country Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef i18n>Pays</th>
    <td mat-cell *matCellDef="let user">
      <ng-container *ngIf="countries">{{ user.country }}</ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let user; columns: displayedColumns" [routerLink]="['/players', user.id]"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
