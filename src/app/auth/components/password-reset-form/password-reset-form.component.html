<form *ngIf="!isLoading" [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title i18n="">Changement de mot de passe</h1>

  <mat-form-field class="w-100">
    <input matInput type="email" formControlName="email" email placeholder="Courriel" i18n-placeholder="" required />
    <div *ngIf="f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required" i18n="">Courriel requis</div>
    </div>
  </mat-form-field>

  <mat-form-field class="w-100">
    <input
      matInput
      type="password"
      formControlName="password"
      placeholder="Mot de passe"
      i18n-placeholder=""
      required
    />
    <div *ngIf="f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required" i18n="">Mot de passe requis</div>
      <div *ngIf="f.password.errors.minlength" i18n="">6 caract√®res minimum</div>
    </div>
  </mat-form-field>

  <mat-form-field class="w-100">
    <input
      matInput
      type="password"
      formControlName="passwordConfirm"
      placeholder="Confirmation du mot de passe"
      i18n-placeholder=""
      required
    />
    <div *ngIf="f.passwordConfirm.errors" class="invalid-feedback">
      <div *ngIf="f.passwordConfirm.errors.required">Confirmation du mot de passe requise</div>
      <div *ngIf="f.passwordConfirm.errors.mustMatch">Les mots de passe doivent corespondre</div>
    </div>
  </mat-form-field>

  <!-- Action buttons -->

  <button mat-raised-button color="primary" [disabled]="isLoading" (click)="onSubmit()">
    <app-spinner *ngIf="isLoading"></app-spinner>
    <ng-container *ngIf="!isLoading">
      <fa-icon *ngIf="passwordResetForm.valid" [icon]="faCheck"></fa-icon>
      <fa-icon *ngIf="!passwordResetForm.valid" [icon]="faTimesCircle"></fa-icon>
      <span i18n="">Modifier</span>
    </ng-container>
  </button>
</form>

<ng-template #emailRegisterConfirm></ng-template>
