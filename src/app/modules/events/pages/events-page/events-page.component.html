<div class="d-flex">
  <h2>
    <fa-icon [icon]="faCalendarAlt" class="mr-3"></fa-icon>
    <span>Évènements à venir</span>
  </h2>
  <button mat-raised-button color="primary" class="ml-auto" [routerLink]="['/events', 'create']">
    <fa-icon [icon]="faCalendarPlus"></fa-icon>
    <span>Nouvel évènement</span>
  </button>
</div>
<div class="py-3" *ngIf="events$ | async as events">
  <app-event-list [events]="events"></app-event-list>
</div>
